<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>IDNA CHECKER</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    

    <script>
      $(function () {
        $("form")
          .on("submit", function (e) {
            e.preventDefault();
            $.ajax({
              type: "post",
              url: "http://127.0.0.1:3000/checkIdnEmail",
              data: $("form").serialize(),
              success: function () {},
            });
          })
          .done(function () {
            console.log("OK");
          })
          .fail(function (errorThrown) {
            console.log(errorThrown);
          });
      });
    </script>
  </head>
  <body>
    <div class="container d-flex justify-content-center my-4">
      <h1 class="fw-bolder text-secondary">IDNA EMAIL SYNTAX CHECKER 1</h1>
    </div>
    <div class="container d-flex justify-content-center">
      <form>
        <div class="row">
          <div class="col-12">
             <!-- Creating the parameter Username as type= "text"-->
            <label>Email Address : </label>
            <input type="text" placeholder="Name" name="email" /><br /><br />
          </div>
          <div class="col-12 d-flex justify-content-center">
                   
        <!-- Creating the submit button -->
        <button class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>
    </div>
    
  </body>
</html>
